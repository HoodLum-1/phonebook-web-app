<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Contacts</h3>
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field> 
    </div>
    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataContacts" matSort>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
        </ng-container>
    
        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Number </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.number}} </mat-cell>
        </ng-container>

        <!-- Type Column -->
          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
            <mat-cell *matCellDef="let contact"> {{contact.type}} </mat-cell>
          </ng-container>
    
        <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <div class="table-button-row">
                <a (click)="deleteContact(row.id)" class="">Delete</a> |
                <a (click)="updateContact(row.id)" class="" style="margin-left: 0px">Update</a> |
                <a (click)="contactDetail(row.id)" class="" style="margin-left: 0px">Details</a>
              </div>
            </mat-cell>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="displayedColumnHead"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnHead;">
          </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
